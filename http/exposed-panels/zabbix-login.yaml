id: zabbix-login

info:
  name: Zabbix Login Panel Detection
  author: rifatartiran
  severity: info
  description: Detects exposed Zabbix login panels
  reference:
    - https://www.zabbix.com/
  tags: panel,zabbix,login,exposed

requests:
  - method: GET
    path:
      - "{{BaseURL}}/zabbix"
      - "{{BaseURL}}/zabbix/index.php"

    matchers:
      - type: word
        words:
          - "<title>Zabbix</title>"
          - "name=\"enter\""
        condition: and

      - type: status
        status:
          - 200
